<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .profile-card {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }
        h2 {
            color: #6e8efb;
        }
        p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #6e8efb;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 5px;
            display: inline-block;
            transition: 0.3s ease;
        }
        a.logout {
            background-color: #e94e77;
        }
        a:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2>Welcome, {{ user[1] }} üëã</h2>
        <p><strong>User ID:</strong> {{ user[0] }}</p>
        <p><strong>Username:</strong> {{ user[1] }}</p>

        <div class="buttons">
            <a href="{{ url_for('welcome') }}">üè† Back to Welcome</a>
            <a href="{{ url_for('logout') }}" class="logout">üö™ Logout</a>
        </div>
    </div>
</body>
</html>
